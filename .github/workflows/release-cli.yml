name: Build and Publish CLI to Release

on:
  release:
    types: [published]
  # Uncomment for debugging:
  pull_request:
    branches: [ main ]

# Cancel any prior runs for this workflow and this PR (or branch)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BUILD_RELEASE_ARG: ${{ startsWith(github.ref, 'refs/tags/') && '--release' || '' }}
  BUILD_DIR: ${{ startsWith(github.ref, 'refs/tags/') && 'release' || 'debug' }}
  CARGO_INCREMENTAL: 0 # https://corrode.dev/blog/tips-for-faster-ci-builds/#environment-flags-to-disable-incremental-compilation
  CARGO_PROFILE_TEST_DEBUG: 0 # https://corrode.dev/blog/tips-for-faster-ci-builds/#disable-debug-info

jobs:
  build-and-upload:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # GNU libc builds (dynamic linking)
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x86_64
            libc: gnu
            name: Linux x86_64 GNU
          
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: aarch64
            libc: gnu
            name: Linux ARM64 GNU
          
          # macOS builds
          # - runner: macos-latest
          #   target: x86_64-apple-darwin
          #   platform: macos
          #   arch: x86_64
          #   libc: ""
          #   name: macOS x86_64
          
          - runner: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: aarch64
            libc: ""
            name: macOS ARM64
          
          # Windows builds
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: x86_64
            libc: ""
            name: Windows x86_64
          
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
            platform: windows
            arch: aarch64
            libc: ""
            name: Windows ARM64

    env:
      TARGET: ${{ matrix.platform.target }}
      PLATFORM: ${{ matrix.platform.platform }}
      ARCH: ${{ matrix.platform.arch }}
      LIBC: ${{ matrix.platform.libc }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get version from release
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Setup Rust toolchain
        shell: bash
        run: |
          # On Windows, rustup is already in PATH and doesn't need sourcing
          if [ "$RUNNER_OS" != "Windows" ]; then
            # Source cargo env if it exists (Linux/macOS)
            if [ -f "$HOME/.cargo/env" ]; then
              source "$HOME/.cargo/env"
            fi
          fi
          rustup target add ${{ matrix.platform.target }}

      - name: Setup protoc (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          if [ "$RUNNER_ARCH" = "X64" ]; then
            arch=x86_64
          elif [ "$RUNNER_ARCH" = "ARM64" ]; then
            arch=aarch_64
          else
            echo "Unsupported arch for protoc"
            exit 1
          fi
          curl -L -o protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-linux-$arch.zip
          unzip protoc.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup protoc (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          curl -L -o protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-osx-universal_binary.zip
          unzip protoc.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup protoc (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Create a local directory for protoc
          mkdir -p "$RUNNER_TEMP/protoc"
          
          # Download and extract protoc
          curl -L -o protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v31.1/protoc-31.1-win64.zip
          unzip protoc.zip -d "$RUNNER_TEMP/protoc"
          
          # Add to PATH using Windows-style path
          echo "$RUNNER_TEMP/protoc/bin" >> $GITHUB_PATH
          
          # Verify protoc is available (will be available in next step)
          ls -la "$RUNNER_TEMP/protoc/bin"

      - name: Build CLI
        shell: bash
        run: |
          # Only use openssl-vendored for musl builds (static linking)
          # Other platforms use system OpenSSL
          cargo build --features rag,k8s,gce,spnl-api $BUILD_RELEASE_ARG --package spnl-cli --target $TARGET

      - name: Check for Apple signing secrets
        if: runner.os == 'macOS'
        id: check_secrets
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        run: |
          if [ -n "$APPLE_CERTIFICATE" ]; then
            echo "has_signing_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "has_signing_secrets=false" >> $GITHUB_OUTPUT
          fi

      - name: Import Apple Code Signing Certificate
        if: runner.os == 'macOS' && steps.check_secrets.outputs.has_signing_secrets == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Add keychain to search list
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Clean up certificate file
          rm certificate.p12

      - name: Sign and Notarize macOS Binary
        if: runner.os == 'macOS' && steps.check_secrets.outputs.has_signing_secrets == 'true' && startsWith(github.ref, 'refs/tags/')
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          BINARY_PATH="target/$TARGET/$BUILD_DIR/spnl"
          .github/scripts/sign-and-notarize-macos.sh "$BINARY_PATH" "$APPLE_ID" "$APPLE_TEAM_ID" "$APPLE_APP_SPECIFIC_PASSWORD"

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd target/$TARGET/$BUILD_DIR
          BINARY_NAME="spnl"
          if [ "$LIBC" != "" ]; then
            ARCHIVE_NAME="spnl-${{ steps.version.outputs.version }}-$PLATFORM-$ARCH-$LIBC.tar.gz"
          else
            ARCHIVE_NAME="spnl-${{ steps.version.outputs.version }}-$PLATFORM-$ARCH.tar.gz"
          fi
          tar czf "$ARCHIVE_NAME" "$BINARY_NAME"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=target/$TARGET/$BUILD_DIR/$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/$TARGET/$BUILD_DIR
          BINARY_NAME="spnl.exe"
          ARCHIVE_NAME="spnl-${{ steps.version.outputs.version }}-$PLATFORM-$ARCH.zip"
          7z a "$ARCHIVE_NAME" "$BINARY_NAME"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=target/$TARGET/$BUILD_DIR/$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Generate checksum
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            certutil -hashfile "$ARCHIVE_PATH" SHA256 | grep -v "hash" | tr -d '\r\n ' > "$ARCHIVE_PATH.sha256"
          else
            shasum -a 256 "$ARCHIVE_PATH" | awk '{print $1}' > "$ARCHIVE_PATH.sha256"
          fi
          echo "Checksum for $ARCHIVE_NAME:"
          cat "$ARCHIVE_PATH.sha256"

      - name: Upload artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.ARCHIVE_PATH }}.sha256
          if-no-files-found: error

  build-musl:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    container:
      image: ${{ matrix.platform.container }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # musl builds (static binaries) - using Alpine Linux containers
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform: linux
            arch: x86_64
            libc: musl
            name: Linux x86_64 musl (static)
            container: rust:alpine
          
          # - runner: ubuntu-24.04-arm
          #   target: aarch64-unknown-linux-musl
          #   platform: linux
          #   arch: aarch64
          #   libc: musl
          #   name: Linux ARM64 musl (static)
          #   container: rust:alpine

    env:
      TARGET: ${{ matrix.platform.target }}
      PLATFORM: ${{ matrix.platform.platform }}
      ARCH: ${{ matrix.platform.arch }}
      LIBC: ${{ matrix.platform.libc }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get version from release
        id: version
        shell: sh
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install build dependencies (Alpine)
        if: matrix.platform.arch == 'x86_64'
        shell: sh
        run: |
          apk add --no-cache musl-dev gcc protobuf-dev curl unzip perl make

      - name: Setup Rust toolchain
        shell: sh
        run: |
          rustup target add ${{ matrix.platform.target }}

      - name: Build CLI
        shell: sh
        run: |
          cargo build --features rag,k8s,gce,spnl-api,openssl-vendored $BUILD_RELEASE_ARG --package spnl-cli --target $TARGET

      - name: Prepare binary
        shell: sh
        run: |
          cd target/$TARGET/$BUILD_DIR
          BINARY_NAME="spnl"
          ARCHIVE_NAME="spnl-${{ steps.version.outputs.version }}-$PLATFORM-$ARCH-$LIBC.tar.gz"
          tar czf "$ARCHIVE_NAME" "$BINARY_NAME"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ARCHIVE_PATH=target/$TARGET/$BUILD_DIR/$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Generate checksum
        shell: sh
        run: |
          sha256sum "$ARCHIVE_PATH" | awk '{print $1}' > "$ARCHIVE_PATH.sha256"
          echo "Checksum for $ARCHIVE_NAME:"
          cat "$ARCHIVE_PATH.sha256"

      - name: Upload artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: |
            ${{ env.ARCHIVE_PATH }}
            ${{ env.ARCHIVE_PATH }}.sha256
          if-no-files-found: error

  upload-to-release:
    name: Upload assets to release
    if: github.event_name == 'release'
    needs: [build-and-upload, build-musl]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get version from release
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          
          # Create combined checksums file
          cd release-assets
          cat *.sha256 > checksums.txt
          echo "Release assets:"
          ls -lh

      - name: Upload release assets
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cd release-assets
          
          # Function to generate pretty name from filename
          get_pretty_name() {
            local file="$1"
            
            # Handle checksums.txt specially
            if [ "$file" = "checksums.txt" ]; then
              echo "SHA256 Checksums"
              return
            fi
            
            # Parse the filename: spnl-VERSION-PLATFORM-ARCH[-LIBC].EXT
            local basename="${file%.tar.gz}"
            basename="${basename%.zip}"
            
            # Extract components after version
            local parts="${basename#spnl-$VERSION-}"
            
            # Parse platform, arch, and libc
            if [[ "$parts" =~ ^([^-]+)-([^-]+)-([^-]+)$ ]]; then
              # Has libc: platform-arch-libc
              local platform="${BASH_REMATCH[1]}"
              local arch="${BASH_REMATCH[2]}"
              local libc="${BASH_REMATCH[3]}"
            elif [[ "$parts" =~ ^([^-]+)-([^-]+)$ ]]; then
              # No libc: platform-arch
              local platform="${BASH_REMATCH[1]}"
              local arch="${BASH_REMATCH[2]}"
              local libc=""
            fi
            
            # Convert to pretty names
            case "$platform" in
              linux) platform="Linux" ;;
              macos) platform="macOS" ;;
              windows) platform="Windows" ;;
            esac
            
            case "$arch" in
              x86_64) arch="x86_64" ;;
              aarch64)
                if [ "$platform" = "macOS" ]; then
                  arch="Apple Silicon"
                else
                  arch="ARM64"
                fi
                ;;
            esac
            
            case "$libc" in
              gnu) libc=" (GNU)" ;;
              musl) libc=" (musl static)" ;;
              *) libc="" ;;
            esac
            
            echo "$platform $arch$libc"
          }
          
          # Upload all archives and checksums with pretty names
          for file in *.tar.gz *.zip checksums.txt; do
            if [ -f "$file" ]; then
              pretty_name=$(get_pretty_name "$file")
              echo "Uploading $file as '$pretty_name'..."
              gh release upload "$VERSION" "$file#$pretty_name" --clobber
            fi
          done
          
          echo "✅ All assets uploaded successfully!"
          gh release view "$VERSION"

  update-homebrew-formula:
    name: Update Homebrew Formula
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')
    needs: [upload-to-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from release
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download release artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Extract checksums
        id: checksums
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Find and read the checksum files
          MACOS_ARM64_SHA256=$(cat artifacts/spnl-${TAG}-macos-aarch64.tar.gz/spnl-${TAG}-macos-aarch64.tar.gz.sha256)
          LINUX_ARM64_SHA256=$(cat artifacts/spnl-${TAG}-linux-aarch64-gnu.tar.gz/spnl-${TAG}-linux-aarch64-gnu.tar.gz.sha256)
          LINUX_X86_64_SHA256=$(cat artifacts/spnl-${TAG}-linux-x86_64-gnu.tar.gz/spnl-${TAG}-linux-x86_64-gnu.tar.gz.sha256)
          
          echo "macos_arm64_sha256=$MACOS_ARM64_SHA256" >> $GITHUB_OUTPUT
          echo "linux_arm64_sha256=$LINUX_ARM64_SHA256" >> $GITHUB_OUTPUT
          echo "linux_x86_64_sha256=$LINUX_X86_64_SHA256" >> $GITHUB_OUTPUT
          
          echo "Checksums extracted:"
          echo "  macOS ARM64: $MACOS_ARM64_SHA256"
          echo "  Linux ARM64: $LINUX_ARM64_SHA256"
          echo "  Linux x86_64: $LINUX_X86_64_SHA256"

      - name: Update Homebrew formula
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MACOS_ARM64_SHA256="${{ steps.checksums.outputs.macos_arm64_sha256 }}"
          LINUX_ARM64_SHA256="${{ steps.checksums.outputs.linux_arm64_sha256 }}"
          LINUX_X86_64_SHA256="${{ steps.checksums.outputs.linux_x86_64_sha256 }}"
          
          # Update the formula file using sed
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/spnl.rb
          sed -i "s|url \"https://github.com/IBM/spnl/releases/download/v[^/]*/spnl-v[^-]*-macos-aarch64.tar.gz\"|url \"https://github.com/IBM/spnl/releases/download/v$VERSION/spnl-v$VERSION-macos-aarch64.tar.gz\"|" Formula/spnl.rb
          sed -i "s|url \"https://github.com/IBM/spnl/releases/download/v[^/]*/spnl-v[^-]*-linux-aarch64-gnu.tar.gz\"|url \"https://github.com/IBM/spnl/releases/download/v$VERSION/spnl-v$VERSION-linux-aarch64-gnu.tar.gz\"|" Formula/spnl.rb
          sed -i "s|url \"https://github.com/IBM/spnl/releases/download/v[^/]*/spnl-v[^-]*-linux-x86_64-gnu.tar.gz\"|url \"https://github.com/IBM/spnl/releases/download/v$VERSION/spnl-v$VERSION-linux-x86_64-gnu.tar.gz\"|" Formula/spnl.rb
          
          # Update SHA256 checksums - find the line after each URL and replace it
          # macOS ARM64
          awk -v sha="$MACOS_ARM64_SHA256" '/macos-aarch64\.tar\.gz/ {print; getline; sub(/sha256 ".*"/, "sha256 \"" sha "\""); print; next} 1' Formula/spnl.rb > Formula/spnl.rb.tmp && mv Formula/spnl.rb.tmp Formula/spnl.rb
          # Linux ARM64
          awk -v sha="$LINUX_ARM64_SHA256" '/linux-aarch64-gnu\.tar\.gz/ {print; getline; sub(/sha256 ".*"/, "sha256 \"" sha "\""); print; next} 1' Formula/spnl.rb > Formula/spnl.rb.tmp && mv Formula/spnl.rb.tmp Formula/spnl.rb
          # Linux x86_64
          awk -v sha="$LINUX_X86_64_SHA256" '/linux-x86_64-gnu\.tar\.gz/ {print; getline; sub(/sha256 ".*"/, "sha256 \"" sha "\""); print; next} 1' Formula/spnl.rb > Formula/spnl.rb.tmp && mv Formula/spnl.rb.tmp Formula/spnl.rb
          
          echo "Formula updated:"
          cat Formula/spnl.rb

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH_NAME="homebrew-formula-v${VERSION}"
          MACOS_SHA="${{ steps.checksums.outputs.macos_arm64_sha256 }}"
          LINUX_ARM_SHA="${{ steps.checksums.outputs.linux_arm64_sha256 }}"
          LINUX_X86_SHA="${{ steps.checksums.outputs.linux_x86_64_sha256 }}"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and checkout new branch
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add Formula/spnl.rb
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update Homebrew formula to v${VERSION}"
          
          # Push branch
          git push origin "$BRANCH_NAME"
          
          # Create PR body file
          cat > /tmp/pr-body.md << EOF
          This PR updates the Homebrew formula to version v${VERSION}.
          
          ## Changes
          - Updated version to ${VERSION}
          - Updated SHA256 checksums for all platforms:
            - macOS ARM64: ${MACOS_SHA}
            - Linux ARM64: ${LINUX_ARM_SHA}
            - Linux x86_64: ${LINUX_X86_SHA}
          
          ## Testing
          The formula can be tested with:
          \`\`\`bash
          brew install --build-from-source Formula/spnl.rb
          spnl --version
          \`\`\`
          
          ---
          *This PR was automatically generated by the release workflow.*
          EOF
          
          # Create PR
          gh pr create \
            --title "chore: update Homebrew formula to v${VERSION}" \
            --body-file /tmp/pr-body.md \
            --base main \
            --head "$BRANCH_NAME"
          
          echo "✅ Pull request created for Homebrew formula update to v${VERSION}"

