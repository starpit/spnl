    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: x86
          - runner: ubuntu-22.04
            target: aarch64
          - runner: ubuntu-22.04
            target: armv7
          #- runner: ubuntu-22.04
          #  target: s390x
          - runner: ubuntu-22.04
            target: ppc64le
    steps:
      - uses: actions/checkout@v6
        if: ${{ github.event_name != 'pull_request' || matrix.platform.target == 'x86_64' }}
      - uses: actions/setup-python@v6
        if: ${{ github.event_name != 'pull_request' || matrix.platform.target == 'x86_64' }}
        with:
          python-version: 3.x
      - name: Download maturin-action
        if: ${{ github.event_name != 'pull_request' || matrix.platform.target == 'x86_64' }}
        run: mkdir -p maturin-action/dist && cd maturin-action && cd dist && curl -LO https://raw.githubusercontent.com/PyO3/maturin-action/refs/heads/main/dist/index.js && cd .. && curl -LO https://raw.githubusercontent.com/PyO3/maturin-action/refs/heads/main/action.yml
      - name: Build wheels
        if: ${{ github.event_name != 'pull_request' || matrix.platform.target == 'x86_64' }}
        uses: ./maturin-action #PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: ${{ env.BUILD_RELEASE_ARG }} --out dist --find-interpreter --manifest-path spnl/Cargo.toml --no-default-features -F tok,run_py
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: 2_28
      - name: Upload wheels
        if: ${{ github.event_name != 'pull_request' || matrix.platform.target == 'x86_64' }}
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

